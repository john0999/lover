<!DOCTYPE html>

<head>

    <style>

        body {

<body>
    <div class="heart">仇벒잺</div>

    <div class="countdown">

        <p>Faltan solo <span id="days">--</span> d칤as.</p>
    </div>

    <script>
        // Contador de d칤as hasta el 14 de febrero
        function updateCountdown() {
            const today = new Date();
            const currentYear = today.getFullYear();
            let valentineDate = new Date(currentYear, 1, 14); // Febrero es el mes 1 (0-indexado)
            
            // Si ya pas칩 este a침o, calculamos para el pr칩ximo
            if (today > valentineDate) {
                valentineDate = new Date(currentYear + 1, 1, 14);
            }
            
            const diff = valentineDate - today;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            document.getElementById('days').textContent = days;
        }
        updateCountdown();
    </script>
